<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="images">
            <img class="background" src="images/bg-pattern-card.svg" alt="">
            <div class="parentVictorImage">
                <img class="victorImage" src="images/image-victor.jpg" alt="">
            </div>
        </div>

        <div class="infoContainer">
            <h2 class="info">Victor Crest</h2>
            <h2 class="info age">26</h2>
        </div>

        <p class="city">London</p>

        <hr>

        <div class="stadistics">
            <div class="followers">
                <h2>80k</h2>
                <p>Followers</p>
            </div>

            <div class="likes">
                <h2>803k</h2>
                <p>Likes</p>
            </div>

            <div class="photos">
                <h2>1.4k</h2>
                <p>Photos</p>
            </div>
        </div>
    </div>
        
</body>
</html>
